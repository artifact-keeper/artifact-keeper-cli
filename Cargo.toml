[package]
name = "artifact-keeper-cli"
version = "0.1.0"
edition = "2024"
description = "CLI/TUI tool for Artifact Keeper â€” an enterprise artifact registry"
license = "Apache-2.0"
repository = "https://github.com/artifact-keeper/artifact-keeper-cli"
homepage = "https://artifactkeeper.com"
keywords = ["artifact", "registry", "cli", "package-manager"]
categories = ["command-line-utilities", "development-tools"]
rust-version = "1.85.0"

[[bin]]
name = "ak"
path = "src/main.rs"

[dependencies]
# CLI framework
clap = { version = "4", features = ["derive", "env", "wrap_help"] }
clap_complete = "4"

# Async runtime
tokio = { version = "1", features = ["full"] }

# HTTP client
reqwest = { version = "0.12", features = ["json", "stream", "rustls-tls"], default-features = false }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
serde_yaml = "0.9"

# Interactive prompts & terminal
cliclack = "0.3"
dialoguer = { version = "0.11", features = ["fuzzy-select"] }
indicatif = "0.17"
console = "0.15"
comfy-table = "7"

# Error handling
miette = { version = "7", features = ["fancy"] }
thiserror = "2"

# Credential storage
keyring = { version = "3", features = ["apple-native", "linux-native"] }

# Utilities
dirs = "6"
url = "2"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1", features = ["v4"] }

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
tempfile = "3"

[profile.release]
lto = true
codegen-units = 1
strip = true
